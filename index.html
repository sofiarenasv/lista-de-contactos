<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Record App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div class = "main-container">
          
            <div class = "record-input">
                <h2>Detalles de Contacto</h2>
                <div class = "entry-form">
                    <form>
                        <label for = "name">Nombre</label>
                        <input type = "text" id = "name">

                        <label for = "address">Lugar</label>
                        <input type = "text" id = "address">

                        <label for = "contact-num">Número</label>
                        <input type = "text" id = "contact-num">
                    </form>

            
                    <span class = "message"></span>

                    <div class = "input-btns">
                        <button type = "submit" id = "submit-btn">
                            <span>
                                <i class = "fas fa-plus"></i>
                            </span> Agregar Contacto
                        </button>

                        <button type = "button" id = "cancel-btn">
                            <span>
                                <i class = "fas fa-times"></i>
                            </span> Cancelar
                        </button>
                    </div>
                </div>
            </div>

         
            <div class = "record-display">
                <h2>Contactos disponibles: </h2>
               
                <button type = "button" id = "reset-btn">
                    Resetear
                </button>

                <div class = "record-container">
          
                    <div class = "record-item">
                        <div class = "record-el">
                            <span id = "labelling">ID de Contacto: </span>
                            <span id = "contact-id-content">1</span>
                        </div>

                        <div class = "record-el">
                            <span id = "labelling">Nombre: </span>
                            <span id = "name-content">Sofia Arenas</span>
                        </div>

                        <div class = "record-el">
                            <span id = "labelling">Lugar: </span>
                            <span id = "address-content">Chile</span>
                        </div>

                        <div class = "record-el">
                            <span id = "labelling">Número de Contacto: </span>
                            <span id = "contact-num-content">8307 2318</span>
                        </div>

                        <button type = "button" id = "delete-btn">
                            <span>
                                <i class = "fas fa-trash"></i>
                            </span> Borrar
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
        

      
        <script src = "script.js"></script>
    </body>
</html>
